<!DOCTYPE html>
<html ng-app="MyApp">

	<title>Mai Danh CV</title>
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
	<link rel="stylesheet" type="text/css" href="app/asserts/fonts/font-awesome-4.6.3/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="app/asserts/styles/main.css" />
	
</head>
<body ng-controller="AppCtrl">
	
	<!-- header -->
	<div ng-include="templateHeaderUrl"></div>
